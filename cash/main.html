<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script	type="text/javascript" src="main.js">	</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body class="back">
<div class="container-fluid">
    <div class="col-lg-3 col-md-0 col-sm-0"></div>
    <div class="col-lg-5 col-md-8 col-sm-8 bigLeft">
        <div class="row" >
          <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8 col-5">  <input class ="input form-control" type="text"  placeholder="Назва товару" id="prodNameAdd"></div>
            <div class="col-lg-2 col-md-2 col-sm-4"> <button class="btn btn-primary" id="add">Додати</button></div>
        </div>
        <div class="row bottomRows" id="copyThis"  style="display: none">
            <span class="col-xl-7 col-lg-5 col-md-4 col-sm-5  prodName">Сир</span>
            <span class="col-xl-2 col-lg-3  col-md-4 col-sm-4 btnBox1">
                <button class="btn btn-warning" id="plus">+</button>
                <span class="counter" id="quantity">1</span>
                <button class="btn btn-warning" id="minus">-</button>
            </span>
            <span class="col-xl-3 col-lg-3 col-md-4 col-sm-3">
                <button class="btn btn-default Bought" id="buy">Куплено</button>
                 <button class="btn btn-danger" id="delete">X</button>
            </span>

        </div>
        </div>
    <div class="col-xl-1 col-lg-0.5 col-md-1 col-sm-1"></div>
    <div class="col-xl-2 col-lg-3.5  col-md-2 col-sm-2 bigRight">
        <div class="row">
            <h2>Залишилось</h2>
        </div>
        <div class="row bottomRows" id="prodLeft">
          <span style="display: none" id="copyLeftProduct">
            <span id="prodLeftName">Помідори</span>
              <span ><button class="btn btn-warning" id="prodLeftQuantity" disabled="true" >1</button></span>
          </span>
        </div>
        <div class="row">
            <h2>Куплено</h2>
        </div>
        <div class="row bottomRows" id="prodBought">

        </div>
    </div>
    </div>

</body>
</html>
